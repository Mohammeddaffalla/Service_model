<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج طلب تصميم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #004aad, #e0e7ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
      font-family: 'Cairo', sans-serif;
    }

    .form-card {
      background-color: #ffffff;
      border-radius: 25px;
      padding: 40px 30px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #004aad;
      font-weight: bold;
    }

    .form-label {
      color: #222;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-control, .form-select {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 12px 15px;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus, .form-select:focus {
      border-color: #004aad;
      box-shadow: 0 0 0 0.2rem rgba(0, 74, 173, 0.2);
    }

    .form-check-input {
      cursor: pointer;
    }

    .btn-primary {
      background-color: #004aad;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #002f73;
    }

    @media (max-width: 576px) {
      .form-card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>طلب خدمة تصميم</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="name" placeholder="أدخل اسمك الكامل" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
      </div>

      <div class="mb-3">
        <label for="service" class="form-label">نوع الخدمة المطلوبة</label>
        <select class="form-select" id="service" required>
          <option selected disabled>اختر نوع الخدمة</option>
          <option>  تصميم إعلانات </option>
          <option>  تصميم بوسترات  </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">وصف مختصر للمشروع</label>
        <textarea class="form-control" id="description" rows="3" placeholder="صف فكرتك أو نوع التصميم الذي تريده" required></textarea>
      </div>

      <div class="mb-3">
        <label for="count" class="form-label">عدد التصاميم المطلوبة</label>
        <input type="number" class="form-control" id="count" min="1" placeholder="" required>
      </div>

      <div class="mb-3">
        <label class="form-label">هل لديك هوية بصرية جاهزة؟</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="brand" id="yes" value="yes">
          <label class="form-check-label" for="yes">نعم</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="brand" id="no" value="no">
          <label class="form-check-label" for="no">لا</label>
        </div>
      </div>

      <div class="mb-4">
        <label for="deadline" class="form-label">الموعد المطلوب للتسليم</label>
        <input type="date" class="form-control" id="deadline" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">إرسال الطلب</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
